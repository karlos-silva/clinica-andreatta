<!-- Login -->
<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="email">
            <label>Email cadastrado</label>
            <input type="text" class="form-email email" id="email" placeholder="Email">
          </div></br></br>
          <label>Senha Cadastrada</label>
          <div class="senha">
            <input type="password" name="Senha" placeholder="Senha">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
        <button type="button" class="btn btn-primary">Entrar</button>
      </div>
    </div>
  </div>

<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="">
          <label>Nome:</label>
          <input type="text" placeholder="Nome">
          <label>Sobrenome</label>
          <input type="text" placeholder="Sobrenome">
          <label>Email</label>
          <input type="text" placeholder="Digite seu Email">
          <input type="text" placeholder="Confirmar Email">
          <label>Telefone </label>
          <input type="text" placeholder="Digite seu Telefone">
          <label>Endereço</label>
          <input type="text" placeholder="Endereço">
          <label>Senha</label>
          <input type="password" id="form-password" placeholder="Confirmar Senha">
          <input type="password" id="" placeholder="Confirmar Senha">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
        <button type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
